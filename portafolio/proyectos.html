<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="proyectos.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group" id="project-list">
                    <li class="list-group-item project-item" data-image="images/checkin.png" data-link="check.html">Proyecto 1</li>
                    <li class="list-group-item project-item" data-image="images/hallyu.png" data-link="hallyu.html">Proyecto 2</li>
                    <li class="list-group-item project-item" data-image="images/iguana.png" data-link="iguana.html">Proyecto 3</li>
                    <li class="list-group-item project-item" data-image="images/ferreteria.png" data-link="images.html">Proyecto 4</li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="image-container">
                    <img id="project-image" src="" alt="Imagen del Proyecto" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="proyectos.js"></script>
</body>
</html>
